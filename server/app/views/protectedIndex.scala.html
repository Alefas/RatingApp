@import org.pac4j.oauth.profile.facebook.FacebookProfile
@(profile : FacebookProfile)

<html>
  <head>
    <title>RatingApp</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
  </head>
  <body>
    <div id="content"></div>
    <form id="addGameForm">
      Opponent: <br>
      <label>
        <select id="opponent">
          <option disabled>Choose opponent.</option>
          @for( friend <- profile.getFriends) {
            <option value="@friend.getId">@friend.getName</option>
          }
        </select>
      </label> <br>
      Result: <br>
      <label>
        <select id="result">
          <option value="-1">Lose</option>
          <option value="0">Draw</option>
          <option value="1">Win</option>
        </select>
      </label> <br>
      <button id="addGameButton">Add game</button>
    </form>
    <script type="text/javascript">
        var userName = '@profile.getDisplayName';
        var facebookId = '@profile.getId';
    </script>
    @playscalajs.html.scripts("client")
  </body>
</html>
